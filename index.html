<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加入LINE官方帳號</title>
  <style>
    /* 重置與基礎設定 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f9f7f2;
      /* 讓頁面可上下捲動 */
      width: 100%;
      min-height: 100vh;
    }

    /* 容器：置中並限制最大寬度，避免在大螢幕時過寬 */
    .container {
      width: 100%;
      max-width: 600px; /* 可視需要調整，約為手機常見寬度 */
      margin: 0 auto;
    }

    /* 圖片：自動依容器寬度縮放 */
    .full-width-img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 中間內容區：使用 Flex 置中排版 */
    .middle-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8); /* 半透明底，凸顯內容 */
      margin: 20px 0; /* 與上下圖片留白 */
    }

    /* 縮小 QR Code */
    .qrcode {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      background: url("qrcode.png") no-repeat center center;
      background-size: contain;
    }

    /* 縮小 LINE ID 文字 */
    .line-id {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    }

    /* 縮小 按鈕 */
    .line-btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 20px;
      color: #fff;
      background-color: #06C755; /* LINE 綠 */
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 頂部圖片 (自動縮放) -->
    <img src="top.jpg" alt="頂部田野照片" class="full-width-img">

    <!-- 中間主要內容 (QR Code + LINE ID + 按鈕) -->
    <div class="middle-content">
      <div class="qrcode"></div>
      <div class="line-id">@111axfqv</div>
      <a class="line-btn" href="https://line.me/R/ti/p/@111axfqv" target="_blank" rel="noopener noreferrer">
        加入好友
      </a>
    </div>

    <!-- 底部圖片 (自動縮放) -->
    <img src="bottom.jpg" alt="底部田野照片" class="full-width-img">
  </div>

</body>
</html>
