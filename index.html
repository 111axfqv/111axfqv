<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加入LINE官方帳號</title>
  <style>
    /* 重置與基礎樣式 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Noto Sans TC", sans-serif;
      width: 100%;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #f9f7f2;
    }
    /* 背景圖片 */
    .bg-container {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("bg1.jpg") no-repeat center center;
      background-size: cover;
      filter: brightness(0.9);
    }
    /* 半透明覆蓋層 */
    .overlay {
      position: relative;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    /* 書法裝飾 */
    .calligraphy {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 120px;
      opacity: 0.8;
    }
    /* QR Code 區塊 */
    .qrcode {
      width: 300px;
      height: 300px;
      background: url("qrcode.png") no-repeat center center;
      background-size: contain;
      margin-bottom: 20px;
    }
    /* LINE ID */
    .line-id {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    }
    /* 加入好友按鈕 */
    .line-btn {
      padding: 15px 30px;
      font-size: 28px;
      color: #fff;
      background-color: #06C755;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    /* 頁面底部的圖片裝飾 */
    .gallery {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: rgba(0,0,0,0.2);
    }
    .gallery img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid #fff;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <!-- 背景 -->
  <div class="bg-container"></div>
  
  <!-- 主要內容覆蓋層 -->
  <div class="overlay">
    <!-- 書法裝飾 -->
    <img src="calligraphy.jpg" alt="書法裝飾" class="calligraphy">
    
    <!-- QR Code -->
    <div class="qrcode"></div>
    
    <!-- LINE 帳號 -->
    <div class="line-id">@111axfqv</div>
    
    <!-- 加入好友按鈕 -->
    <a class="line-btn" href="https://line.me/R/ti/p/@111axfqv" target="_blank" rel="noopener noreferrer">加入好友</a>
  </div>
  
  <!-- 頁面底部圖片區 (選擇性) -->
  <div class="gallery">
    <img src="field1.jpg" alt="田園景1">
    <img src="field2.jpg" alt="田園景2">
    <img src="field3.jpg" alt="田園景3">
  </div>
</body>
</html>
